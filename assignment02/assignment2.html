<body>
    <!-- The first Column on the left depicting colour schema -->

        <h1>Colour Schemes</h1>
        <!-- Semantic list of schemes, initial loading state -->
        <article class="scheme-group" role="region" aria-label="Color schemes" aria-live="polite">
            <p class="loading-text">Loading colour schemesâ€¦</p>
        </article>
    </main>

    <!-- Header for a user-selected colour scheme -->
    <aside aria-labelledby="scheme-heading">
        <h2 id="scheme-heading"></h2>
        <fieldset></fieldset>
    </aside>

    <!-- Displays colour blocks of a user-chosen colour scheme -->

    </div>
